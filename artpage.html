<style>
.dropdown{
    position : relative;
    display : inline-block;
  }
  
  
  .dropbtn{
    border : 1px solid rgb(0, 0, 0);
    border-radius : 4px;
    background-color: #000000;
    font-weight: 400;
    color : rgb(37, 37, 37);
    width :auto;
    text-align: left;
    cursor : pointer;
    font-size : 12px;
  }
  .dropdown-content{
    display : none;
    position : absolute;
    z-index : 1; /*다른 요소들보다 앞에 배치*/
    font-weight: 400;
    background-color: #000000;
    min-width : auto;
  }
  

  
  .dropdown-content a:hover{
    background-color : #000000
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }

  
</style>

            num--;
		}
        var imgTag = document.getElementById("photo");
        imgTag.setAttribute("src", "images/pic_" + num + ".gif");
	}
</script>
